<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <button class="btn btn-sm btn-dark mb-3" routerLink="../../menu">Back</button>
            <img src="{{menuData[0].foodImg}}" alt="{{menuData[0].foodName}}" width="100%">
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'USD'}}</p>

        </div>
        <div class="col-lg-6">
          <h1>Enter Your Details</h1>
            <form>
                <div class="mb-3">
                  <label for="fullname" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address">
                </div>
                <div class="mb-3">
                  <label for="number" class="form-label">Mobile Number</label>
                  <input type="tel" class="form-control" id="number">
                </div>
                <button type="submit" class="btn btn-sm btn-dark">Make Order</button>
              </form>
        </div>
    </div>
</div>
