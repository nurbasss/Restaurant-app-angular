<div class="banner">
    <div class="banner_content">
        <h1 class="mb-5">Fresh Cooked Food <br> At Your Door</h1>
        <a routerLink="menu">Order Now <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-5">
    <h2 class="text-center h1">How to get <strong style="color: var(--primary-color);">fresh food</strong></h2>
    <div class="row mt-5">
            <div class="col-lg-4 mb-2">
                <div class="stepBox">
                    <h3>1</h3>
                    <p>Select food</p>
                </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div class="stepBox">
                    <h3>2</h3>
                    <p>Fill the details</p>
                </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div class="stepBox">
                    <h3>3</h3>
                    <p>Your order will deliver in a minute</p>
                </div>
            </div>
    </div>
</div>

<div class="container mt-4 mb-4">
    <h2 class="text-center h1">Customers <strong style="color: var(--primary-color);">favourite food</strong></h2>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData">
            <div class="foodbox">
                <img src="{{fd.foodImg}}" alt="{{fd.foodName}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency: 'USD'}}</p>
            </div>
        </div>
    </div>
    <button routerLink="menu" class="viewmorebtn">View more <i class="bi bi-arrow-right"></i></button>
</div>
